<p>Listado de heroes</p>
<ul>
    <li *ngFor="let heroe of heroes; let i = index ">
        {{i + 1}} - {{heroe}} 
    </li>
    
</ul>
<div *ngIf="heroeBorrado; else noBorrado">
    <h2>El heroe borrado es: {{heroeBorrado}} </h2>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Eliminar heroe
</button>
<!-- directivas estructurales, cambian el DOM -->
<!-- ngif es un if y entre "" se pone la expresion a evaluar-->
<!-- ng templete muestra un contenido basado en una condicion, es una referencia local q solo se ve del lado del template -->
